<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link  rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Ojuju:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

</head>
<body>

<div id="calBody">

    <div id="TextArea">

    </div>


    <div id="NumberPanel">

        <div>
            <h3 class="signs">C</h3>
        </div>

        <div>
            <h3 class="signs">DE</h3>
        </div>

        <div>
            <h3 class="signs" >%</h3>
        </div>

        <div>
            <h3 class="signs">+</h3>
        </div>

        <div>
            <h3>7</h3>
        </div>

        <div>
            <h3>8</h3>
        </div>

        <div>
            <h3>9</h3>
        </div>

        <div>
            <h3 class="signs" >-</h3>
        </div>

        <div>
            <h3>4</h3>
        </div>

        <div>
            <h3>5</h3>
        </div>

        <div>
            <h3>6</h3>
        </div>

        <div>
            <h3 class="signs">x</h3>
        </div>

        <div>
            <h3>1</h3>
        </div>

        <div>
            <h3>2</h3>
        </div>

        <div>
            <h3>3</h3>
        </div>

        <div>
            <h3 class="signs">/</h3>
        </div>

        <div>
            <h3>00</h3>
        </div>

        <div>
            <h3>0</h3>
        </div>

        <div>
            <h3 class="signs">.</h3>
        </div>

        <div>
            <h3 class="signs" >=</h3>
        </div>


    </div>

</div>

</body>
</html>
