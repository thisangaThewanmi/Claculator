<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link  rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Ojuju:wght@200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

</head>
<body>

<div id="calBody">

    <!--<form>
        <div  class="display">
            <input  id="TextArea" type="text" name="display">
        </div>
    </form>-->

<input id="display"  readonly>




    <div id="NumberPanel">

        <div>
            <h3 onclick=" clearDisplay()" class="signs">C</h3>
        </div>

        <div>
            <h3 class="signs"  onclick="dleteLastIndex()">DE</h3>
        </div>

        <div>
            <h3 class="signs"  onclick="calculatePercentage()" >%</h3>
        </div>

        <div>
            <h3 class="signs"  onclick="appendToDisplay('+')">+</h3>
        </div>

        <div>
            <h3  onclick="appendToDisplay('7')">7</h3>
        </div>

        <div>
            <h3  onclick="appendToDisplay('8')">8</h3>
        </div>

        <div>
            <h3  onclick="appendToDisplay('9')">9</h3>
        </div>

        <div>
            <h3 class="signs"  onclick="appendToDisplay('-')" >-</h3>
        </div>

        <div>
            <h3  onclick="appendToDisplay('4')">4</h3>
        </div>

        <div>
            <h3  onclick="appendToDisplay('5')">5</h3>
        </div>

        <div>
            <h3  onclick="appendToDisplay('6')">6</h3>
        </div>

        <div>
            <h3 class="signs"  onclick="appendToDisplay('*')">*</h3>
        </div>

        <div>
            <h3  onclick="appendToDisplay('1')">1</h3>
        </div>

        <div>
            <h3  onclick="appendToDisplay('2')">2</h3>
        </div>

        <div>
            <h3  onclick="appendToDisplay('3')">3</h3>
        </div>

        <div>
            <h3 class="signs"  onclick="appendToDisplay('/')">/</h3>
        </div>

        <div>
            <h3  onclick="appendToDisplay('00')">00</h3>
        </div>

        <div>
            <h3  onclick="appendToDisplay('0')" id="0">0</h3>
        </div>

        <div>
            <h3 class="signs"  onclick="appendToDisplay('.')">.</h3>
        </div>

        <div>
            <h3 class="signs"   onclick="calculate()">=</h3>
        </div>


    </div>

</div>


<script src="assests/lib/jquery-3.7.1.min.js"></script>
<script src="javaScript.js"></script>

</body>
</html>
